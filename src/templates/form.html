<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/form.css">
</head>

<body>
    <h2>ADD NEW VIDEOGAME</h2>
    <form id="gameForm">
        <div class="inputContainer" >
            <label for="gameName">Game name:</label>
            <input type="text" id="gameName" name="gameName">
        </div>

        <div class="inputContainer">
            <label for="description">Description:</label>
            <textarea name="description" id="description" cols="15" rows="5"></textarea>
        </div>
        <div class="inputContainer">
            <label for="price">Price:</label>
            <input type="text" id="price" name="price" value="â‚¬">
        </div>
        <div class="inputContainer">
            <label for="PEGI">Select PEGI:</label>
            <select name="PEGI" id="PEGI">
                <option value="selectPEGI">Select PEGI</option>
                <option value="3">PEGI 3</option>
                <option value="7">PEGI 7</option>
                <option value="12">PEGI 12</option>
                <option value="16">PEGI 16</option>
                <option value="18">PEGI 18</option>
            </select>
        </div>
        <div class="inputContainer">
            <label class="label" for="rating">Rating:</label>
            <input class="input" type="number" id="rating" name="rating" min="0" max="10">
        </div>
        <div class="inputContainer">
            <label for="imageUpload">Upload Image:</label>
            <input type="texts  " id="imageUpload" name="imageUpload">
        </div>
        <div class="inputContainer">
            <label for="developer">Developer:</label>
            <input class="input" type="text" id="developer" name="developer">
        </div>
        <div class="inputContainer">
            <label for="release">Release:</label>
            <input type="date" id="release" name="release">
        </div>
        <div class="inputContainer">
            <label for="genres">Genres:</label>
            <select id="genres" name="genres" multiple>
                <br>
                <option value="First-Person">First-person</option>
                <option value="Third-Person">Third-person</option>
                <option value="Isometric">Isometric</option>
                <option value="Turn-Based">Turn-based</option>
                <option value="Role-Playing">Role-playing</option>
                <option value="Open World">Open world</option>
                <option value="Action">Action</option>
                <option value="Shooter">Shooter</option>
                <option value="Platform">Platform</option>
                <option value="Puzzle">Puzzle</option>
                <option value="Adventure">Adventure</option>
                <option value="Top-Down">Top-down</option>
                <option value="Simulation">Simulation</option>
                <option value="Hack and Slash">Hack and slash</option>
                <option value="Sports">Sports</option>
            </select>
        </div>
        <div class="inputContainer">
            <label for="platforms">Platforms:</label>
            <select id="platforms" name="platforms" multiple>
                <option value="Pc">PC</option>
                <option value="PlayStation 4">PlayStation 4</option>
                <option value="PlayStation 5">PlayStation 5</option>
                <option value="Xbox Series X/S">Xbox Series X/S</option>
                <option value="Xbox One">Xbox One</option>
                <option value="Google Stadia">Google Stadia</option>
                <option value="Linux">Linux</option>
                <option value="PlayStation 3">PlayStation 3</option>
                <option value="Nintendo Switch">Nintendo Switch</option>
                <option value="Xbox 360">Xbox 360</option>
                <option value="Mobile">Mobile</option>
                <option value="PlayStation Vita">PlayStation Vita</option>
            </select>
        </div>
        <div class="inputContainer">
            <label for="tags">Tags:</label>
            <select id="tags" name="tags" multiple>
                <option value="Top 10">Top 10</option>
                <option value="Discount">Discount</option>
                <option value="Popular Games">Popular Games</option>
            </select>
        </div>
        <div>
            <input type="submit" name="submit" id="submit">Enviar</input>
        </div>

    </form>
    <script type="module" src="../js/crud.js"></script>
</body>

</html>
